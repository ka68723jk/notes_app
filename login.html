<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - OnlineZZametki</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="header__logo" id="siteLogo">
            <span class="logo__icon">✏️</span>
            <h1 class="logo__text">OnlineZZametki</h1>
        </div>
    </header>

    <!-- Форма авторизации -->
    <main class="auth-page">
        <div class="auth-form">
            <h2>Вход</h2>
            <form id="loginForm">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn btn--login">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="/register.html">Зарегистрируйтесь</a>.</p>
        </div>
    </main>
   <!-- Подвал -->
   <footer class="footer">
    <div class="footer__left">
        <span class="logo__icon">✏️</span>
        <span class="logo__text">OnlineZZametki</span>
    </div>
    <div class="footer__center">
        <p>2024-2025. Все права защищены. Сайт создан в учебных целях.</p>
    </div>
    <div class="footer__right">
        <a href="#">О сайте</a>
        <a href="#">Контакты</a>
        <a href="#">Политика конфиденциальности</a>
    </div>
</footer>
    <!-- Подключение JavaScript -->
    <script src="/js/script.js"></script>
</body>
</html>
